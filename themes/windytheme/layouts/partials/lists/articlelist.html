<div id="sections" class="w-3/4 m-auto">
    {{ range .articlesToList }}
        <a href="{{ .RelPermalink }}" class="block w-full mb-4 lg:rounded-md md:rounded-lg backdrop-blur-lg bg-white/20 m-auto p-2 border-2 border-gray-500/70 duration-200 hover:border-white hover:bg-white/25">
            <div class="h-fulltext-ellipsis text-white overflow-hidden lg:text-base md:text-4xl">
                <div class="font-bold lg:text-2xl md:text-6xl mb-2">{{ .Title }}</div>
                <span class="absolute right-2 top-2 font-bold">{{ .Date | time.Format ":date_medium" }}</span>
                {{ .Summary }}
            </div>
        </a>
    {{ end }}
</div>
