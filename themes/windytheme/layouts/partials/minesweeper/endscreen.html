<div id="endscreen" class="absolute left-0 top-0 w-full h-full bg-black/35 hidden">
    <div class="relative m-auto w-1/3 h-1/5 bg-white rounded-md p-5 border-2 border-black animate-wiggle">
        <span class="w-full text-center block font-bold text-2xl">Game Over</span>
        <p>
            Time: <span id="endscreen-time">99999</span><br>
            Score: <span id="endscreen-score">99999</span>
        </p>
        <div class="absolute left-0 bottom-2 w-full flex">
            <button class="mx-auto bg-green-700 rounded-md text-white p-2 font-bold hover:bg-green-800" onclick="toggleEndscreen()">Continue</button>
        </div>
    </div>
</div>
