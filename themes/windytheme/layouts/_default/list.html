{{ define "main" }}
    {{ $articlesToList := where .Site.RegularPages "Type" .Section }}
    <div>
        <div id="caption" class="pt-4 pb-2 w-full text-center text-4xl font-bold absolute z-10 text-white backdrop-blur-sm select-none">
            {{ .Section | strings.FirstUpper  }}
            {{ partial "rsswaves.html" . }}
        </div>
        <div class="w-full h-full flex pt-16 pb-4">
            {{ partial "lists/articlelist.html" (dict "articlesToList" $articlesToList) }}
        </div> 
    </div>
{{ end }}
