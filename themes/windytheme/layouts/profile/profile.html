<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body id="profile" class="overflow-x-hidden w-screen h-screen backdrop-blur-md bg-[url('/img/profile/background.webp')] bg-cover bg-no-repeat">
        <div class="w-screen h-screen">
            <div id="profile-picture" class="h-5/6 w-full flex">
                <div class="m-auto h-fit w-fit duration-200 hover:scale-110">
                    <img src="/img/profile/profile-round.webp" alt="" class="m-auto  h-52 w-52 border-zinc-700 border-4 bg-zinc-700 drop-shadow-lg rounded-full">
                    <div class="w-full text-center text-white font-bold text-3xl select-all">Daenges</div>
                </div>
            </div>
            <div class="w-full h-1/6 pt-4 bg-slate-800 border-t-2 border-t-zinc-700">
                <img src="/img/profile/arrow-up.webp" alt="" class="m-auto animate-pulse">
            </div>
        </div>
        <div class="w-full h-fit mx-auto bg-slate-800 bg-hero-circuit-board animate-scrollBackgroundDown">
            <div class="w-full h-full backdrop-blur-[3px]">
                <div id="gradient-top" class="h-16 w-full bg-gradient-to-b from-slate-800"></div>
                <div class="rounded-lg m-3 p-4 bg-zinc-800">
                    <div id="content" class="prose prose-invert ml-16">
                        {{ .Content }}
                    </div>
                </div>
                <div id="gradient-bottom" class="h-16 w-full bg-gradient-to-t from-slate-800"></div>
            </div>
        </div>
    </body>
</html>
