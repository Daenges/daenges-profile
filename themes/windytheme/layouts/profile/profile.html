<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body id="profile" class="w-screen h-screen bg-slate-800 bg-[url('/img/profile/background.webp')] overflow-x-hidden bg-cover backdrop-blur-md bg-no-repeat absolute">
        <div id="profile-picture" class="h-5/6 w-full flex">
            <div class="m-auto h-fit w-fit duration-200 hover:scale-110">
                <img src="/img/profile/profile-round.webp" alt="" class="m-auto  h-52 w-52 border-zinc-700 border-4 bg-zinc-700 drop-shadow-lg rounded-full">
                <div class="w-full text-center text-white font-bold text-3xl select-all">Daenges</div>
            </div>
        </div>
        <div class="w-full h-full mx-auto bg-slate-800 p-4 border-t-2 border-zinc-700">
            <div class="w-full h-1/6">
                <img src="/img/profile/arrow-up.webp" alt="" class="m-auto animate-pulse">
            </div>
            <div class="bg-zinc-800 rounded-lg m-3 p-4">
                <div id="content" class="prose prose-invert">
                    {{ .Content }}
                </div>
            </div>
        </div>
    </body>
</html>
